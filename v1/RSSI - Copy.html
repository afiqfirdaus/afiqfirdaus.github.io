<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bar Graph</title>
  <style>
    .graph {
      width: 400px;
      height: 450px;
      border: 1px solid #000;
      display: flex;
    }

    .bar {
      width: calc(100% / 14);
      background-color: #3498db;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <div class="graph">
    <div class="bar" style="height: 419px;"></div>
    <div class="bar" style="height: 387px;"></div>
    <div class="bar" style="height: 356px;"></div>
    <div class="bar" style="height: 324px;"></div>
    <div class="bar" style="height: 293px;"></div>
    <div class="bar" style="height: 261px;"></div>
    <div class="bar" style="height: 230px;"></div>
    <div class="bar" style="height: 199px;"></div>
    <div class="bar" style="height: 167px;"></div>
    <div class="bar" style="height: 136px;"></div>
    <div class="bar" style="height: 104px;"></div>
    <div class="bar" style="height: 73px;"></div>
    <div class="bar" style="height: 41px;"></div>
    <div class="bar" style="height: 10px;"></div>
  </div>
</body>
</html>
