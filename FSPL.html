	 <body>
    <h2>FSPL Formula</h2>
    <p>
        \[
        \text{FSPL} = \left(\frac{4 \pi R}{\lambda}\right)^2
        \]
    </p>
</body>
        <!-- Form -->
        <form id="transmissionForm">
            <h1></h1>

            <label for="fq">frequency:</label>
            <input type="number" id="fq" placeholder="Enter frequency(GHz)..." step="any">

            <label for="dst">distance(meters):</label>
            <input type="number" id="dst" placeholder="Enter path distance(meters)..." step="any">

            <button type="button" onclick="calculateFormula()">Calculate</button>
			<button type="button" onclick="resetForm()">Reset</button>
			
        </form>
        <!-- End Form -->

        <!-- Display calculated RSL -->
        <div id="result"></div>
    </div>

    <script>
    function calculateFormula() {
        
		const a = parseFloat(document.getElementById("fq").value);
		const b = parseFloat(document.getElementById("dst").value);

  // Calculate X
		const c = 299792458;
	    	const fGHZ = a * 1e9;
	    	const dKM = b * 1e3;
	    	const lamda = c / fGHZ;
	    	const fspl = = Math.pow((4 * Math.PI * dKM) / lambda, 2);
	    
	    
	    	//const X = 20 * Math.log10(a) + 20 * Math.log10(b) + 32.44;

  // Display the result in the paragraph element
		document.getElementById("result").innerHTML = `FSPL(dB) = ${fspl.toFixed(2)}`;

  // Prevent form submission (optional)
		return false;
	    
    }
	    function resetForm() {
        document.getElementById('fq').value = '';
        document.getElementById('dst').value = '';
        document.getElementById('result').innerHTML = ''; // Clear the result field
    }
</script>
